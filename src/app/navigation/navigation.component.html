<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <header data-testid="header">{{ application }}</header>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav data-testid="sidenav" #drawer class="sidenav" [fixedInViewport]="(isHandset$ | async)"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar data-testid="sidenav-header" *ngIf="isHandset$ | async">{{ application }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/chart-of-accounts" >Chart of Accounts</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
