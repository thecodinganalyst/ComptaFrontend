<mat-toolbar color="accent">
  Chart of Accounts
  <button mat-icon-button aria-label="Add" (click)="addButtonClicked()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let row">{{row.group}}</td>
    </ng-container>

    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let row">{{row.currency}}</td>
    </ng-container>

    <!-- OpenBal Column -->
    <ng-container matColumnDef="openBal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opening Balance</th>
      <td mat-cell *matCellDef="let row">{{row.openBal}}</td>
    </ng-container>

    <!-- OpenDate Column -->
    <ng-container matColumnDef="openDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opening Date</th>
      <td mat-cell *matCellDef="let row">{{row.openDate | date: dateFormat }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data$?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
